---
- name: Deploy Backend via Ansible (produção)
  hosts: backend
  become: true
  collections:
    - community.docker

  vars:
    repo_url: 'https://github.com/wbrunovieira/revalidaItaliaBackNestJS.git'
    app_dir: /home/ubuntu/app
    compose_file: compose.prod.yml

  pre_tasks:
    - name: Atualiza cache do apt
      apt:
        update_cache: yes

    - name: Instala dependências do Docker
      apt:
        name:
          - docker.io
          - git
          - curl
        state: latest

    - name: Cria diretório de plugins do Docker
      file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory
        mode: '0755'

    - name: Instala Docker Compose V2
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: '0755'

    - name: Adiciona ubuntu ao grupo docker
      user:
        name: ubuntu
        groups: docker
        append: yes

  tasks:
    - name: Clona ou atualiza o código
      git:
        repo: '{{ repo_url }}'
        dest: '{{ app_dir }}'
        version: main
        force: yes
      become_user: ubuntu

    - name: Garante diretório de logs do Postgres
      file:
        path: '{{ app_dir }}/logs/db'
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Gera arquivo de ambiente (.env)
      template:
        src: 'templates/.env.prod.j2'
        dest: '{{ app_dir }}/.env'
        owner: ubuntu
        group: ubuntu
        mode: '0600'
      become_user: ubuntu

    - name: Lista arquivos clonados
      ansible.builtin.shell: ls -R {{ app_dir }}
      register: listagem

    - name: Exibe resultado
      ansible.builtin.debug:
        var: listagem.stdout_lines

    - name: Faz pull das imagens com Compose V2
      community.docker.docker_compose_v2_pull:
        project_src: '{{ app_dir }}'
        files:
          - '{{ compose_file }}'

    - name: Derruba containers antigos
      shell: docker compose -f {{ compose_file }} down
      args:
        chdir: '{{ app_dir }}'
      ignore_errors: yes

    - name: Sobe os containers com Compose V2
      community.docker.docker_compose_v2:
        project_src: '{{ app_dir }}'
        files:
          - '{{ compose_file }}'
        build: 'always'
        state: present # ou restarted se quiser reiniciar sempre

    - name: Roda migrações Prisma dentro do container
      shell: docker compose -f compose.prod.yml exec -T backend pnpm prisma:migrate
      args:
        chdir: '{{ app_dir }}'
      become_user: ubuntu
